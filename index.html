<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mimi's Casino War</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Source+Sans+Pro" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- HEADER SECTION -->
    <header class="animated zoomInDown">
      <div class="mimi-face animated pulse infinite">
        <img src="images/mimi-face.png" alt="Mimi's Face">
      </div>
      <h1>Mimi's Casino War</h1>
      <div class="mimi-face animated pulse infinite">
        <img src="images/mimi-face.png" alt="Mimi's Face">
      </div>
    </header>
    
    <main>
      <!-- ASIDE SECTION - NAME/AGE FORM -->
      <aside>
        <h2 class="aside-heading">Please provide your name and age to enter Mimi's Casino</h2>
        <form>
          <label for="name" class="visually-hidden">Name</label>
          <input class="name" id="name" type="text" placeholder="Name Please..." required autocomplete="off">
          <label for="age" class="visually-hidden">Age</label>
          <input class="age" id="age" type="number" placeholder="Age Please..." pattern="[0-9]" required autocomplete="off">
          <input type="submit" class="button" value="Submit!">
        </form>
        <h2 class="aside-message">
        
        </h2>
      </aside>
      <!-- MAIN PLAYING AREA SECTION -->
      <section class="playing-area">
        <div class="card animated zoomInLeft">
          <div class="front">
            <img src="images/red-back.png" alt="Back of playing card">
            <h3>Dealer's Card</h3>
          </div>
          <div class="back dealer-back">
              
          </div>
        </div>
        <div class="main-image animated zoomInUp">
          <h2>Whoever pulls the highest card wins the game!</h2>
        </div>
        <div class="card animated zoomInRight">
          <div class="front">
            <img src="images/red-back.png" alt="Back of playing card">
            <h3>
              
            </h3>
          </div>
          <div class="back player-back">
                    
          </div>
        </div>
      </section>
      <!-- BUTTON/MAIN MESSAGE AREA -->
      <section class="button-area animated zoomInUp">
        <button class="deal-button button">Deal!</button>
        <button class="play-again-button button">Play Again!</button>
        <h2 class="message">

        </h2>
      </section>
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
