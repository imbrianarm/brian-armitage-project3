<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mimi's Casino War</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- HEADER STARTS HERE -->
    <header>
      <div class="mimi-face animated pulse infinite">
        <img src="images/mimi-face.png" alt="Mimi's Face">
      </div>
      <h1>Mimi's Casino War</h1>
      <div class="mimi-face animated pulse infinite">
        <img src="images/mimi-face.png" alt="Mimi's Face">
      </div>
    </header>
    <!-- HEADER ENDS HERE -->
    <main>
      <aside>
        <h2 class="aside-heading">Please input your name and age to enter the casino...</h2>
        <form class="nameForm">
          <input class="name" type="text" placeholder="Name or Alias" required>
          <input class="age" type="number" placeholder="Age Please..." pattern="[0-9]" required>
          <input type="submit" class="button" value="Submit!">
        </form>
        <h2 class="aside-message">
        
        </h2>
      </aside>
      <section class="playing-area">
        <div class="card">
          <div class="front">
            <img src="images/red-back.png" alt="Back of playing card">
          </div>
          <div class="back dealer-back">
              
          </div>
        </div>
          
        <div class="card">
          <div class="front">
            <img src="images/red-back.png" alt="Back of playing card">
          </div>
          <div class="back player-back">
                    
          </div>
        </section>
        <section class="button-area">
          <button class="deal-button button">Deal!</button>
          <button class="play-again-button button">Play Again!</button>

          <h2 class="message">

          </h2>
        </section>
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
